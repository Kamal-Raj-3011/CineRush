<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | MovieTix</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Style -->
    <link rel="stylesheet" th:href="@{/css/superadmin/adminlogin.css}">
</head>

<body>
    <div class="login-wrapper d-flex align-items-center justify-content-center">
        <div class="login-container">
            <div class="login-card">
                <div class="row g-0">
                    <div class="col-md-5 d-flex">
                        <div class="login-sidebar d-flex flex-column justify-content-center text-center w-100">
                            <div class="animated-bg"></div>
                            <div class="login-logo">
                                <i class="fas fa-film"></i>
                            </div>
                            <h1 class="login-title">CineRush</h1>
                            <p class="login-subtitle">Admin Dashboard Portal</p>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="login-form">
                            <h2 class="mb-3 fw-bold text-dark">Welcome Back</h2>
                            <div class="alert alert-welcome p-3 mb-4">
                                <i class="fas fa-info-circle me-2"></i>
                                Please login to access the admin dashboard
                            </div>
                            <form action="#" method="post">
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="username" placeholder="Username"
                                            required />
                                        <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="password" placeholder="Password"
                                            required />
                                        <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn login-btn text-white w-100 mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login Now
                                </button>
                            </form>
                        </div>
                        <div class="login-footer">
                            <p class="mb-0">Â© 2025 Cine Rush. All rights reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
